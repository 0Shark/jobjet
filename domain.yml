version: '3.1'
intents:
- affirm
- affirm_register
- affirm_login
- deny
- ask_user_id
- goodbye
- greet
- user_gives_password
- user_gives_role
- user_gives_username
- user_wants_to_login
- user_wants_to_register
- utter_goodbye
- wrong_user_id
entities:
- password
- role
- username
- id
slots:
  username:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: username
  password:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: password
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  role:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: role
responses:
  utter_greet:
  - text: Hey! Welcome to the job portal!
  utter_ask_register_login:
  - text: Would you like to register or login?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye, see you next time!
  utter_ask_username:
  - text: What is your username?
  utter_ask_password:
  - text: What is your password?
  utter_ask_role:
  - text: What is your role (student, recruiter, job poster)?
  utter_confirm_register:
  - text: Should I register you as {role} with username {username} and password {password}? (yes/no)
  utter_confirm_login:
  - text: Should I login you as {role} with username {username} and password {password}? (yes/no)
  utter_invitation:
  - text: The user has been informed
  - text: The candidate [A-Z][A-Z] has been informed
  utter_invalid_id:
  - text: The following id [A-Z]{2}[0-9]{4} is wrong
actions:
- action_register
- utter_ask_role
- utter_ask_password
- utter_ask_register_login
- utter_goodbye
- utter_ask_username
- action_login
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
