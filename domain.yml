version: '3.1'
intents:
- affirm
- ask_user_id
- deny
- find_candidate
- goodbye
- greet
- user_asks_for_jobs
- user_gives_password
- user_gives_role
- user_gives_username
- user_is_job_poster
- user_is_recruiter
- user_is_student
- user_wants_to_login
- user_wants_to_register
- utter_goodbye
- wrong_user_id
entities:
- job_category
- password
- username
- type
- role
- id
slots:
  username:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: username
  password:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: password
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  role:
    type: text
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: user_is_student
      value: student
    - type: from_intent
      intent: user_is_recruiter
      value: recruiter
    - type: from_intent
      intent: user_is_job_poster
      value: job_poster
  job_category:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: job_category
responses:
  utter_greet:
  - text: Hey! Welcome to the job portal!
  utter_ask_register_login:
  - text: Would you like to register or login?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye, see you next time!
  utter_ask_username:
  - text: What is your username?
  utter_ask_password:
  - text: What is your password?
  utter_ask_role:
  - text: What is your role (student, recruiter, job poster)?
  utter_invitation:
  - text: The user has been informed
  - text: The candidate [A-Z][A-Z] has been informed
  utter_confirm_student:
  - text: Alright, {username}! I'll refer to you as a student from now on. You can ask me to show you available jobs or ask me to apply for a job.
  - text: Awesome, {username}! You are now a student. I can show you available jobs or apply for a job for you.
  utter_confirm_recruiter:
  - text: Alright, {username}! I'll refer to you as a recruiter from now on. You can ask me to show you available candidates for a job type or ask me to invite a specific candidate for a job.
  - text: Awesome, {username}! You are now a recruiter. I can show you available candidates for a job type or invite a specific candidate for a job.
  utter_confirm_job_poster:
  - text: Alright, {username}! I'll refer to you as a job poster from now on. You can ask me to add new jobs from LinkedIn or ask me to update an existing job.
  - text: Awesome, {username}! You are now a job poster. I can add new jobs from LinkedIn or update an existing job for you.
  utter_ask_for_candidate:
  - text: Which candidate would you like to invite? (Please refer to the candidate by their username)
actions:
- utter_confirm_student
- action_login
- utter_greet
- utter_ask_role
- action_find_jobs
- utter_ask_register_login
- utter_ask_username
- utter_ask_password
- action_register
- utter_goodbye
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
