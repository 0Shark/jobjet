version: '3.1'
intents:
- affirm
- deny
- ask_user_id
- goodbye
- greet
- user_gives_password
- user_gives_role
- user_gives_username
- user_wants_to_login
- user_wants_to_register
- utter_goodbye
- wrong_user_id
- categories
- find_candidate

entities:
- password
- role
- username
- id
slots:
  username:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: username
  password:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: password
  id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: id
  role:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: role
responses:
  utter_greet:
  - text: Hey! Welcome to the job portal!
  utter_ask_register_login:
  - text: Would you like to register or login?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye, see you next time!
  utter_ask_username:
  - text: What is your username?
  utter_ask_password:
  - text: What is your password?
  utter_ask_role:
  - text: What is your role (student, recruiter, job poster)?
  utter_invitation:
  - text: The user has been informed
  - text: The candidate [A-Z][A-Z] has been informed
  utter_invalid_id:

  ## student domain start
  - text: The following id [A-Z]{2}[0-9]{4} is wrong
  utter_invalid_role:
  - text: The following role [A-Z][A-Z] is wrong
  utter_valid_role:
  - text: The following role [A-Z][A-Z] is valid
  ## student domain end

  ## recruiter domain start
  utter_ask_for_candidate:
  - text: Which candidate would you like to invite? (Please enter the candidate id)

  utter_find_candidate:
  - text: I would like to invite the following candidate [A-Z][A-Z]

  utter_invalid_candidate:
  - text: The following candidate [A-Z][A-Z] is invalid
  utter_valid_candidate:
  - text: The following candidate [A-Z][A-Z] is valid
  ## recruiter domain end

  ## job poster domain start
  utter_ask_for_update:
  - text: Which job would you like to update? (Please enter the job id)
  

actions:
- action_register
- utter_ask_password
- utter_ask_register_login
- utter_goodbye
- utter_ask_username
- action_login
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
