version: "0.1"

intents:
- greet
- goodbye
- affirm
- deny
- register
- login
- check_error_count
- set_persona
- ask_job_details
- ask_post_update
- search_candidate_category
- check_valid_category
- inform_candidate_interview
- ask_candidate_id
- retrieve_listings
- exit
- invalid_id
- check_valid_candidate_id

responses:
  utter_greet:
  - text: "Hello! Welcome to the job search assistant."
  
  utter_goodbye:
  - text: "Goodbye!"
  
  utter_account_created:
  - text: "Your account has been created successfully."

  utter_login_success:
  - text: "You have logged in successfully."

  utter_job_posted:
  - text: "Your job posting has been published."

  utter_job_updated:
  - text: "The job posting has been updated."

  utter_candidates:
  - text: "Here are the candidates I found:"

  utter_email_sent:
  - text: "The interview invitation email has been sent."

  utter_invalid_input:
  - text: "Sorry, that input is invalid. Please try again."

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true