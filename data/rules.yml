version: "3.1"

rules:

- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_ask_username

- rule: If the user gives username, ask for password
  steps:
  - intent: user_gives_username
  - action: utter_ask_password

- rule: When password given sk if they want to register or login
  steps:
  - intent: user_gives_password
  - action: utter_ask_register_login

- rule: If user wants to register, perform registration
  steps:
  - intent: user_wants_to_register
  - action: action_register

- rule: If user wants to login, perform login
  steps:
  - intent: user_wants_to_login
  - action: action_login