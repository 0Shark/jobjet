version: "3.1"

rules:

- rule: Say hello anytime the user says hello and ask if they want to register or login
  steps:
  - intent: greet
  - action: utter_ask_register_login

- rule: If the user wants to register, ask for username
  steps:
  - intent: user_wants_to_register
  - action: utter_ask_username

- rule: If the user gives username, ask for password
  steps:
  - intent: user_gives_username
  - action: utter_ask_password

- rule: If the user gives password, ask for role
  steps:
  - intent: user_gives_password
  - action: utter_ask_role

- rule: If the confirms registration, register the user
  steps:
  - intent: affirm_register
  - action: action_register

- rule: If the user confirms login, login the user
  steps:
  - intent: affirm_login
  - action: action_login
