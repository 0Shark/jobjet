version: "3.1"

nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: user_wants_to_register
  examples: |
    - I want to register
    - Sign me up
    - Create a new account
    - register
    - registration

- intent: user_wants_to_login
  examples: |
    - I want to login
    - Sign me in
    - Let me log in
    - login
    - log in

- regex: candidate_id
  examples: |
    - [A-Z]{2}[0-9]{4}

- intent: check_error_count
  examples: |
    - Check error count
    - How many login attempts do I have left?
    - What is my error count?

- intent: ask_user_id
  examples: |
    - What is my user id?
    - Can you say my user id?
    - I forgot my user id, can you look it up?

- intent: wrong_user_id
  examples: |
    - That user id is incorrect
    - This user id is wrong
    - That user id is wrong


- intent: inform_candidate
  examples: |
    - Can you inform the candidate?
    - Are you able to inform the candidate about the position?
  
- lookup: categories
  examples: |
    - engineering
    - marketing
    - sales
    - customer service
    - accounting
    - administrative
    - manufacturing
    - healthcare
    - education
    - construction
    - retail
